<html>
<head>
    <title>OBJECT RECOGNIZER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Island+Moments&display=swap" rel="stylesheet">
</head>
<body>
    <h1>OBJECT RECOGNIZER</h1>
    <h5>MODEL IS TRAINED TO IDENTIFY THE FOLLOWING OBJECTS</h5>
    <b class="name_of_objects">pringles
        <hr>phone case
        <hr>scissors
        <hr>tv remote
    </b>
    <br><br>
    <label>webcam view</label>
    <center>
        <div id="camera"></div>
        <br><br>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-danger" onclick="take_snapshot()">capture image</button>
        <br><br>
        <button class="btn btn-success" onclick="check()">identify image</button>
        <br><br>
        <p>object:<span id="result_object_name"></span></p>
        <p>accuracy:<span id="result_object_accuracy"></span></p>
    </center>
    <script src="main.js"></script>
</body>
</html>
